<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" >

     <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="/css/responsivel.css">

    <title>Descubra seu próximo aventureiro</title>
</head>
<body>
    <section id="hero">
        <div id="back"></div>

        <div class="section-wrap">
            <header>
                <a href="#" class="head-logo"><span>Adven</span>Tour</a>

                <nav>
                    <a href="#" class="nav-item active">Home</a>
                    <a href="#" class="nav-item">Discover</a>
                    <a href="#" class="nav-item">Service</a>
                    <a href="#" class="nav-item">Blog</a>
                    <a href="#" class="nav-item">About</a>
                    <a href="#" class="nav-item">Contact</a>
                </nav>

                <div class="hd-cta">
                    <button class="hd-ct-1">Login</button>
                    <button class="hd-ct-2">Register</button>
                </div>
            </header>

            <div class="hr-content">
                <div class="ct-left">
                    <h1 class="headline">Discover <span>Your Next</span> Adventure</h1>

                    <p class="hr-description">
                        ❝ Don't wait for tomorrow—start your adventure today! Discover breathtaking destinations, thrilling
                        experiences, and unforgettable memories around the world. ❞
                    </p>
                    <div class="hr-actions">
                        <select name="location" id="location">
                            <option value="" disabled selected>Select a location</option>
                            <option value="bale">Brasilia, Brasil</option>
                            <option value="paris">Paris, France</option>
                            <option value="newyork">New Your, USA</option>
                            <option value="tokyo">Tokyo, Japan</option>
                            <option value="sydney">Sydney, Australia</option>
                            <option value="brasil">Bali, Indonesia</option>
                        </select>

                        <button>Search</button>
                    </div>

                </div>
                <div class="ct-right">
                    <img src="/im/car.png" alt="#">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
